<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d hover effect</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="circle"></div>
    <div class="circle2"></div>

    <div class="card">
        <div class="card-img">
            <img src="img.png" alt="image">
        </div>
        <div class="card-title">
            <h1>PRODUCT CARD</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse distinctio dicta ut delectus sit quod iusto
                excepturi qui laborum, velit eligendi labore neque. Quae, incidunt!</p>
        </div>
        <button>SEE THE PRODUCT</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js" integrity="sha512-K9tDZvc8nQXR1DMuT97sct9f40dilGp97vx7EXjswJA+/mKqJZ8vcZLifZDP+9t08osMLuiIjd4jZ0SM011Q+w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".card"), {
            max: 35,
            speed: 400,
            glare: true,
            "max-glare": 0.5
        });
        
    </script>
</body>

</html>
